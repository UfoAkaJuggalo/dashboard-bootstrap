<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple banking dashboard powered by Bootstrap">
    <meta name="author" content="MichaÅ‚ Nawrocki">
    <title>Dashboard banq (in Bootstrap)</title>
    <!--Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="row row-flex row-flex-wrap">
            <div class="col-xs-12 col-sm-6 col-md-4 header-left">
                <div class="row row-flex vcenterContainer">
                    <div class="col-xs-6 vcenter">
                        <div class="panel panel-default flex-col vcenterContainer">
                            <div class="panel-body vcenter">
                                <img src="img\efi_logo.png">
                                <img src="img\100x100_o.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default flex-col">
                            <div class="panel-body flex-grow">
                                <h2>Jan Kowalsky</h2>
                            </div>
                            <div class="panel-footer header-left-icons">
                                <i class="fa fa-envelope fa-2x" aria-hidden="true"><span id="messageCount">25</span></i>
                                <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-md-push-4 header-right vcenterContainer">
                <form class="vcenter">
                    <input type="search" value="" name="search">
                    <a class="btn btn-link dashboard-find" type="submit">
                        <i class="fa fa-search fa-lg"></i>
                    </a>
                    <a class="btn btn-link dashboard-logOut">
                        <i class="fa fa-power-off fa-lg"></i>
                    </a>
                </form>

            </div>

            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-pull-4 col-md-offset-0" style="background-color: green;">
                <h1>menu</h1>
            </div>
        </header>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
