<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple banking dashboard powered by Bootstrap">
    <meta name="author" content="MichaÅ‚ Nawrocki">
    <title>Dashboard banq (in Bootstrap)</title>
    <!--Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="row display-flex">
            <div class="col-xs-12 col-sm-6 col-md-4 header-left vcenter">
                <div class="row row-flex">
                    <div class="col-xs-6 vcenter">
                        <div class="panel panel-default flex-col">
                            <div class="panel-body vcenter">
                                <img src="img\efi_logo.png">
                                <img src="img\100x100_o.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default flex-col">
                            <div class="panel-body flex-grow">
                                <h2>Jan Kowalsky</h2>
                            </div>
                            <div class="panel-footer header-left-icons">
                                <i class="fa fa-envelope fa-2x" aria-hidden="true"><span id="messageCount">25</span></i>
                                <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-md-push-4 header-right vcenter">
                <form class="row vcenter">
                    <div class="col-xs-12 vcenter">
                        <input type="search" value="" name="search">
                        <a class="btn btn-link dashboard-find" type="submit">
                            <i class="fa fa-search fa-lg"></i>
                        </a>
                        <a class="btn btn-link dashboard-logOut">
                            <i class="fa fa-power-off fa-lg"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-pull-4 col-md-offset-0 header-menu">
                <div class="row">
                    <div class="col-xs-3 header-menu-item header-menu-active vcenter">
                        <div>
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <p>home</p>
                        </div>
                    </div>
                    <div class="col-xs-3 header-menu-item vcenter">
                        <div>
                            <span class="fa-stack">
                                <i class="fa fa-search fa-stack-1x"></i>
                                <i class="fa fa-area-chart fa-stack-1x"></i>
                            </span>
                            <p>analyse</p>
                        </div>
                    </div>
                    <div class="col-xs-3 header-menu-item vcenter">
                        <div>
                            <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            <p>plan</p>
                        </div>
                    </div>
                    <div class="col-xs-3 header-menu-item vcenter">
                        <div>
                            <i class="fa fa-money" aria-hidden="true"></i>
                            <p>earn</p>
                        </div>
                    </div>

                </div>
            </div>
        </header>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
